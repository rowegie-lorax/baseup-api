{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            Login
                        </div>
                    </div>
                    <div class="panel-body">
                            <div class="alert" ng-class="{'alert-danger': main.login_error }" ng-show="main.login_error">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                 {$ main.login_error || '' $}
                            </div>
                        <form ng-submit="main.userLogin()" method="post" role="form">
                             {% csrf_token %}
                            <button type="button" class="btn btn-primary btn-block" style="margin-bottom:5px;"><i class="fa fa-facebook-square"></i> Login with Facebook</button>
                            <button type="button" class="btn btn-default btn-block" style="margin-bottom:5px;"><i class="fa fa-google-plus"></i> Login with Google +</button>
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" name="email" class="form-control" ng-model="main.auth.username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input type="password" name="password" class="form-control" ng-model="main.auth.password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="/signup" class="btn btn-default">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
