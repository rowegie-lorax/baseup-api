<div class="modal fade" id="activateBusinessPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Activate to Business Account</h4>
			</div>
			<div class="modal-body">
				<form ng-submit="main.activateBusinessAccount_save(main.b)">
					<div class="form-group">
						<label for="">Business Name</label>
						<input type="text" name="" class="form-control" ng-model="main.b.name" value="" required="required">
					</div>
					<div class="form-group">
						<label for="">Address</label>
						<textarea name="" class="form-control" ng-model="main.b.address" rows="3" required="required"></textarea>
					</div>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Send Request</button>
				</form>
			</div>
		</div>
	</div>
</div>
