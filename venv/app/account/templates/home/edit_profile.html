{% extends 'base.html' %} {% block content %}
<div class="container" style="margin-top:20px;" ng-cloak>
	<div class="row">

		<div class="col-md-4">
			
			<div class="panel panel-default">
				<div class="panel-body">
					<div ng-show="main.loading">
						<div class="spinner">
							<div class="bounce1"></div>
							<div class="bounce2"></div>
							<div class="bounce3"></div>
						</div>
					</div>
					<form ng-submit="main.updateUser()" method="POST" role="form" ng-show="!main.loading">
						<legend>Edit Profile</legend>
					
						<div class="form-group">
							<label for="">Email</label>
							<input type="text" class="form-control" id="" ng-model="main.user.email" 
							placeholder="Email">
						</div>
						<div class="form-group">
							<label for="">First Name</label>
							<input type="text" class="form-control" id="" ng-model="main.user.first_name" 
							placeholder="First Name">
						</div>
						<div class="form-group">
							<label for="">Last Name</label>
							<input type="text" class="form-control" id="" ng-model="main.user.last_name" 
							placeholder="First Name">
						</div>
						<div class="form-group">
							<label for="">Address</label>
							<input type="text" class="form-control" id="" ng-model="main.user.address" placeholder="First Name">
						</div>
						<center>
							<a href="/home/" type="submit" class="btn btn-default">< Back</a>
							<button type="submit" class="btn btn-primary">Save</button>
						</center>
						
					</form>
					
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
