{% extends 'base.html' %} {% block content %}
<div class="container" style="margin-top:20px;">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						Sign Up
					</div>
				</div>
				<div class="panel-body">
					{% if error is not None %}
					<div class="alert alert-{% if error %}danger{% else %}success{% endif %}">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> {% if not error %}
						<strong>Success!</strong> {{message}} {% else %}
						<strong>Error!</strong> {{message}} {% endif %}
					</div>
					{% endif %}
					<form action="/signup/" method="post" role="form">
						{% csrf_token %}
						<div class="form-group">
							<label for="">First Name</label>
							<input type="text" name="first_name" class="form-control" ng-model="main.reg.first_name" placeholder="First Name" required>
						</div>
						<div class="form-group">
							<label for="">Last Name</label>
							<input type="text" name="last_name" class="form-control" ng-model="main.reg.last_name" placeholder="Last Name" required>
						</div>
						<div class="form-group">
							<label for="">Email</label>
							<input type="email" name="email" class="form-control" ng-model="main.reg.username" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label for="">Password</label>
							<input type="password" name="password" class="form-control" ng-model="main.reg.password" placeholder="Password" required>
						</div>
						<button type="submit" class="btn btn-primary">Sign Up</button>
						<a href="/" class="btn btn-default">Login Account</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
